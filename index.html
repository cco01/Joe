<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Joe's Hot Dogs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="hotdog.jpeg" />
    <link rel="stylesheet" href="styleshtml.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <main class="container">
<!-- display receipt for customer -->
      <h1 id="title">Your Joe's Hot Dogs order:</h1>
      <table id="order-table">
        <tr>
          <td>Hotdogs</td>
          <td class="quant" id="hotdogs-quantity">0</td>
        </tr>
        <tr>
          <td>French Fries</td>
          <td class="quant" id="frenchfries-quantity">0</td>
        </tr>
        <tr>
          <td>Sodas</td>
          <td class="quant" id="sodas-quantity">0</td>
        </tr>
        <tr>
          <td><strong>Subtotal:</strong></td>
          <td class="quant" id="subtotal">0</td>
        </tr>
        <tr>
          <td><strong>Joe's discount:</strong></td>
          <td class="quant" id="discount">0</td>
        </tr>
        <tr>
          <td><strong>Tax:</strong></td>
          <td class="quant" id="tax">0</td>
        </tr>
        <tr>
          <td><strong>Total:</strong></td>
          <td class="quant" id="total">0</td>
        </tr>
      </table>
    </main>
  </body>
</html>
